<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Préstamo de Libros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <img src="img/logoU.png" alt="Logo UGB">
        </div>

        <div class="titulo-superior">
            <p>Parcial Primer Cómputo Ingeniería en Sistemas</p>
            <p>y Redes Informáticas</p>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main">
        <div class="contenedor-app">

            <h2>Sistema de Registro de Préstamo de Libros</h2>

            <form id="formPrestamo">

                <input type="text" id="estudiante" placeholder="Nombre del estudiante" required>

                <input type="text" id="libro" placeholder="Nombre del libro" required>

                <input type="date" id="fechaPrestamo" required>

                <input type="date" id="fechaDevolucion" required>

                <select id="estado" required>
                    <option value="">Seleccione estado</option>
                    <option value="Prestado">Prestado</option>
                    <option value="Devuelto">Devuelto</option>
                </select>

                <button type="submit">Registrar Préstamo</button>

            </form>

            <!-- WebComponent -->
            <lista-prestamos></lista-prestamos>

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <h3>Integrantes del Equipo</h3>
        <p>NOE ISAI HERNANDEZ RIVAS SMSS010623 &nbsp;&nbsp;&nbsp; DANIELA KRISTEL MARQUEZ CHAVEZ SMSS089923</p>
    </footer>

<script src="app.js"></script>
</body>
</html>
